<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Mess Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(50px); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .current-day {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .menu-container {
            padding: 30px;
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .day-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .day-card.today {
            border-color: #ff6b6b;
            background: linear-gradient(135deg, #fff5f5, #ffe8e8);
            transform: scale(1.02);
        }

        .day-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .day-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .today .day-name {
            color: #ff6b6b;
        }

        .meal-section {
            margin-bottom: 20px;
        }

        .meal-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .today .meal-title {
            background: linear-gradient(135deg, #fff5f5, #ffe8e8);
            border-left-color: #ff6b6b;
        }

        .meal-items {
            list-style: none;
            padding-left: 0;
        }

        .meal-items li {
            padding: 6px 12px;
            margin: 4px 0;
            background: #f8f9fa;
            border-radius: 6px;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .meal-items li:hover {
            background: #e9ecef;
            border-left-color: #007bff;
            transform: translateX(5px);
        }

        .today .meal-items li {
            background: rgba(255, 107, 107, 0.1);
        }

        .today .meal-items li:hover {
            background: rgba(255, 107, 107, 0.2);
            border-left-color: #ff6b6b;
        }

        .footer {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .menu-container {
                padding: 20px;
            }
            
            .day-card {
                padding: 20px;
            }
            
            .week-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .emoji {
            font-size: 1.2em;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍽️ College Mess Menu</h1>
            <p>Weekly Menu - Fresh Meals Every Day</p>
        </div>
        
        <div class="current-day" id="currentDay">
            Loading current day...
        </div>
        
        <div class="menu-container">
            <div class="week-grid" id="menuGrid">
                <div class="loading">Loading menu...</div>
            </div>
        </div>
        
        <div class="footer">
            <p>📅 Menu repeats weekly | 🕐 Timings: Breakfast 7:30-9:30 AM | Lunch 12:30-2:30 PM | Dinner 7:30-9:30 PM</p>
        </div>
    </div>

    <script>
        // Weekly menu data
        const weeklyMenu = {
            Monday: {
                breakfast: ["🥞 Pancakes", "🥛 Milk", "🍌 Banana", "☕ Tea/Coffee"],
                lunch: ["🍚 Rice", "🍛 Dal", "🥗 Mixed Vegetables", "🥒 Pickle", "🍪 Sweet"],
                dinner: ["🍞 Roti", "🍖 Chicken Curry", "🥔 Aloo Sabzi", "🥛 Curd", "🍎 Fruit"]
            },
            Tuesday: {
                breakfast: ["🍞 Toast", "🧈 Butter", "🥚 Boiled Eggs", "🥛 Milk", "☕ Tea/Coffee"],
                lunch: ["🍚 Rice", "🍲 Sambar", "🥬 Cabbage Fry", "🌶️ Rasam", "🥭 Mango"],
                dinner: ["🍞 Chapati", "🐟 Fish Curry", "🫘 Rajma", "🥗 Salad", "🍨 Ice Cream"]
            },
            Wednesday: {
                breakfast: ["🥣 Upma", "🥥 Coconut Chutney", "🍌 Banana", "☕ Tea/Coffee"],
                lunch: ["🍚 Jeera Rice", "🍛 Chole", "🥒 Cucumber Raita", "🫓 Papad", "🍪 Laddu"],
                dinner: ["🍞 Roti", "🍆 Baingan Bharta", "🍛 Dal Fry", "🥛 Buttermilk", "🍊 Orange"]
            },
            Thursday: {
                breakfast: ["🫓 Paratha", "🧈 Ghee", "🥒 Pickle", "🥛 Milk", "☕ Tea/Coffee"],
                lunch: ["🍚 Rice", "🍲 Rasam", "🥔 Potato Curry", "🥬 Spinach Dal", "🥭 Sweet"],
                dinner: ["🍞 Chapati", "🐔 Mutton Curry", "🌽 Corn Sabzi", "🥗 Onion Salad", "🍎 Apple"]
            },
            Friday: {
                breakfast: ["🥞 Dosa", "🥥 Sambar", "🌶️ Coconut Chutney", "☕ Filter Coffee"],
                lunch: ["🍚 Rice", "🐟 Fish Fry", "🍛 Dal", "🥒 Beetroot Salad", "🍰 Cake"],
                dinner: ["🍞 Naan", "🍖 Paneer Butter Masala", "🫘 Black Dal", "🥛 Lassi", "🍇 Grapes"]
            },
            Saturday: {
                breakfast: ["🥣 Poha", "🥜 Peanuts", "🧅 Onions", "🍋 Lemon", "☕ Tea/Coffee"],
                lunch: ["🍚 Biryani", "🥚 Boiled Egg", "🥒 Raita", "🫓 Papad", "🍮 Kheer"],
                dinner: ["🍞 Roti", "🥔 Aloo Gobi", "🍛 Moong Dal", "🥗 Mixed Salad", "🍌 Banana"]
            },
            Sunday: {
                breakfast: ["🥪 Sandwich", "🍅 Tomato", "🧀 Cheese", "🥛 Milk", "☕ Tea/Coffee"],
                lunch: ["🍚 Pulao", "🍖 Chicken Tikka", "🥗 Caesar Salad", "🥛 Curd", "🧁 Cupcake"],
                dinner: ["🫓 Kulcha", "🫘 Chole", "🥔 Jeera Aloo", "🥒 Pickle", "🍊 Fruit Salad"]
            }
        };

        // Get current day
        function getCurrentDay() {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const today = new Date();
            return days[today.getDay()];
        }

        // Display current day
        function displayCurrentDay() {
            const currentDay = getCurrentDay();
            const currentDayElement = document.getElementById('currentDay');
            currentDayElement.textContent = `Today is ${currentDay}`;
        }

        // Create day card HTML
        function createDayCard(day, menu, isToday = false) {
            return `
                <div class="day-card ${isToday ? 'today' : ''}">
                    <div class="day-header">
                        <div class="day-name">${day} ${isToday ? '(Today)' : ''}</div>
                    </div>
                    
                    <div class="meal-section">
                        <div class="meal-title"><span class="emoji">🌅</span>Breakfast</div>
                        <ul class="meal-items">
                            ${menu.breakfast.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="meal-section">
                        <div class="meal-title"><span class="emoji">☀️</span>Lunch</div>
                        <ul class="meal-items">
                            ${menu.lunch.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="meal-section">
                        <div class="meal-title"><span class="emoji">🌙</span>Dinner</div>
                        <ul class="meal-items">
                            ${menu.dinner.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        // Display weekly menu
        function displayWeeklyMenu() {
            const currentDay = getCurrentDay();
            const menuGrid = document.getElementById('menuGrid');
            
            let menuHTML = '';
            
            // Days in order starting from Monday
            const daysOrder = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            
            // Show today's menu first, then rest of the week
            if (currentDay !== 'Sunday') {
                menuHTML += createDayCard(currentDay, weeklyMenu[currentDay], true);
            }
            
            // Add other days
            daysOrder.forEach(day => {
                if (day !== currentDay) {
                    menuHTML += createDayCard(day, weeklyMenu[day], false);
                } else if (day === 'Sunday' && currentDay === 'Sunday') {
                    menuHTML += createDayCard(day, weeklyMenu[day], true);
                }
            });
            
            menuGrid.innerHTML = menuHTML;
        }

        // Initialize the page
        function initializePage() {
            displayCurrentDay();
            displayWeeklyMenu();
        }

        // Auto-refresh at midnight
        function scheduleNextRefresh() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const msUntilMidnight = tomorrow.getTime() - now.getTime();
            
            setTimeout(() => {
                initializePage();
                // Schedule next refresh
                scheduleNextRefresh();
            }, msUntilMidnight);
        }

        // Load page when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            scheduleNextRefresh();
        });
    </script>
</body>
</html>
